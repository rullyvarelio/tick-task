{% extends "base.html" %}

{% block title %}
    TickTask - Tick off your ToDos
{% endblock %}

{% block header %}
    <h1>Today</h1>
    <div class="date">
        {{date_now}}
    </div>
{% endblock %}

{% block main %}
    <table>
        <tr>
            <th>Task</th>
            <th>Is the Task Done</th>
            <th>Actions</th>
        </tr>
        <form action="/check_task" method="post" id="taskForm">
            {% for task in tasks %}
                <tr>
                    <td>
                        <input type="checkbox" name="task_{{task.id}}" id="task_{{task.id}}" value=True onchange=submitForm()>
                        <label for="task_{{task.id}}">
                            {{ task.task }}
                        </label>
                    </td>
                    <td>{{ task.is_task_done }}</td>
                    <td>
                        <a href="/delete/{{task.id}}">Delete</a>
                    </td>
                </tr>
            {% endfor %}    
        </form>
    </table>
    <form action="/" method="post">
        <input type="text" placeholder="Add a task" id="task_content" name="task_content">
        <!-- <input type="submit" value="Add task"> -->
    </form>
    <script>
        function submitForm() {
            document.getElementById("taskForm").submit();
        }
    </script>
{% endblock %}
